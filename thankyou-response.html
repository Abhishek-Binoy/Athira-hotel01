<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Hotel Athira</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .thank-you-container {
            max-width: 900px;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .thank-you-message {
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }
        .back-home {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .back-home:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <header>
        <h1>Hotel Athira</h1>
        <p>Your perfect getaway</p>
    </header>

    <div class="thank-you-container">
        <h2>Thank You for Your Inquiry!</h2>
        <p class="thank-you-message">We have received your message and will get back to you as soon as possible.</p>
        
        <p class="thank-you-message">You will be redirected to the home page shortly.</p>
        <p class="thank-you-message">Not being Redirected? Click on this button to return.</p>
        
        <a href="index.html" class="back-home">Back to Home Page</a>
    </div>

    <script>
        // Redirect the user to the homepage after 5 seconds
        setTimeout(function() {
            window.location.href = "index.html"; // Redirect to home page
        }, 5000); // 5000 ms = 5 seconds
    </script>

</body>
</html>
