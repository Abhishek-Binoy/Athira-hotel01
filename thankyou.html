<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h2 {
            color: #4CAF50;
        }
        p {
            color: #555;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>Thank You for Your Booking!</h2>
    <p>Your booking has been successfully received. You will be redirected back to the homepage shortly.</p>

    <script>
        // Set a timeout to redirect to the home page after 5 seconds (5000 milliseconds)
        setTimeout(function() {
            window.location.href = 'index.html'; // Replace 'index.html' with the actual home page URL if needed
        }, 5000);
    </script>

</body>
</html>
